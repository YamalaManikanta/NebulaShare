apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nebulashare-mysql
spec:
  selector:
    matchLabels:
      app: nebulashare-mysql
  template:
    metadata:
      labels:
        app: nebulashare-mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: yamala
            - name: MYSQL_DATABASE
              value: nebula_share
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysql-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-storage
          persistentVolumeClaim:
            claimName: mysql-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: nebulashare-mysql
spec:
  selector:
    app: nebulashare-mysql
  ports:
    - port: 3306
      targetPort: 3306
